<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html"><h1>Heavy Lifters Gym</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- SignUp Image Divider -->
     <section class="p-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <img src="static/upclose 1.jpg" alt="" class="mt-5 img-fluid shadow col-lg-8 col-md-6 
                    rounded-3 border border-5 border-dark">
                    <h1 class="p-5 col-lg-2 col-md-6">Think big, go bigger.</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Sign Up Form -->
    <section class="p-10">
        <div class="container p-5">
            <div class="container p-10 text-center">
                <h1 class="bg-dark text-light">Sign Up Below</h1>
            </div>
            <form class="p-5">
                <div class="mb-3">
                  <label for="first-name-input" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first-name" placeholder="John">
                </div>
                <div class="mb-3">
                  <label for="last-name-input" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last-name" placeholder="Smith">
                </div>
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-input" placeholder="example@email.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="password-input1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-input1">
                  </div>
                  <div class="mb-3">
                    <label for="password-input2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password-input2">
                  </div>
                  <div class="container row pt-3">
                        <div class="mb-3 form-check col">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Ropes</label>
                        </div>
                        <div class="mb-3 form-check col">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">HIT Cardio</label>
                        </div>
                        <div class="mb-3 form-check col">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Body Sculpting</label>
                        </div>
                        <div class="mb-3 form-check col">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Powerlifting</label>
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary p-2 mt-3">Submit</button>
              </form>
        </div>
    </section>




    <!-- Footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">

          <li class="ms-5"><a class="text-muted" href="#"><i class="fa-brands fa-tiktok"></i></a></li>
        </ul>
      </footer>
